<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Painel Administrativo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: black;
            }
            .login-content {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .card {
                background-color: #e8f6f9;
                width: 100%;
                min-width: 450px; 
                padding: 20px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            }
        </style>
    </head>
    <body>
        <div class="container-fluid .background">
            <div class="login-content">
                <div class="text-center">
                    <h1 class="fs-3" style="color: white;">Painel Administrativo</h1> 
                    <form>
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center card-tittle">
                                    <h6>
                                        Sign in to start your session
                                    </h6>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control fs-5 p-3" placeholder="E-mail">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control fs-5 p-3" placeholder="Senha" >
                                </div>
                                <a type="submit" class="btn btn-primary w-100 fs-5 p-3" href="dashboard.html">
                                    Entrar
                                </a>
                                <div class="text-start">
                                    <a href="">
                                            I forgot my password
                                    </a>
                                    <br>
                                    <a href="">
                                        Register a new membership
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>''
